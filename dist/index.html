<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <script defer src="main.js"></script>
    <header>
        <img class="toDoImg" src="../src/img/checklist.png">
        <h1>Todo List</h1>
    </header>
    <div class="sideBar">
        <div class="firstContainer">
            <ul class="genericProjects">
                <li class="selected">Inbox</li>
                <li>Home</li>
            </ul>
        </div>
        <div class="userProjects">
            <h3>Your projects</h3>
            <ul class="yourProjects">
                <li>For the gym</li>
                <li>Groceries</li>
            </ul>
            <button class="addProject">+ Add Project</button>
        </div>
    </div>
    <div id="main">
        <div class="addTask">
            <button id="addButton">+ Add Task</button>
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Create a new task</h2>
                    </div>
                    <div class="modal-body">
                    <input name="description" id="description" type="text" placeholder="What needs doing?" required>
                    <textarea id="details" placeholder="Some details..." rows="5" cols="35"></textarea>
                    <div class="priorityButtons">
                        <input type="radio" name="priority" id="chk1" value="priorityLow">
                        <label id="low" for="chk1">Low</label>

                        <input type="radio" name="priority" id="chk2" value="priorityMed">
                        <label id="medium" for="chk2">Medium</label>

                        <input type="radio" name="priority" id="chk3" value="priorityHigh">
                        <label id="high" for="chk3">High</label>
                    </div>
                    <button id="submit">Add</button>
                    </div>
                </div>
            </div>
            <div id="modal2" class="modal2">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Details</h2>
                    </div>
                    <div class="modal2-body">
                        <div class="descriptionSection">
                            <h3 class="descriptionTitle">Description: </h3>
                            <p id="descriptionP"></p>
                        </div>
                        <div class="detailsSection">
                            <h3 class="detailsTitle">Details: </h3>
                            <p id="detailsP"></p>
                        </div>
                        <div class="prioritySection">
                            <h3 class="priorityTitle">Priority: </h3>
                            <p id="priorityP"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="task priorityHigh">
            <div class="taskLeft">
                <input type="checkbox" class="isComplete">
                <p class="taskText">finish project To Do list</p>
            </div>  
            <div class="taskRight">
                <button class="details">DETAILS</button>
                <p class="date">21-06</p>
                <img class="delete" src="../src/img/trash.png">
            </div>
        </div>
        <div class="task priorityLow">
            <div class="taskLeft">
                <input type="checkbox" class="isComplete" checked>
                <p class="taskText">add strikethrough functionality</p>
            </div>  
            <div class="taskRight">
                <button class="details">DETAILS</button>
                <p class="date">21-06</p>
                <img class="delete" src="../src/img/trash.png">
            </div>
        </div>
    </div>
</body>
</html>
