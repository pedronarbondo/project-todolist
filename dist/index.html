<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <script defer src="main.js"></script>
    <header>
        <img class="toDoImg" src="../src/img/checklist.png">
        <h1>Todo List</h1>
    </header>
    <div class="sideBar">
        <div class="firstContainer">
            <ul class="genericProjects">
                <li class="selected">Inbox</li>
                <li>Home</li>
            </ul>
        </div>
        <div class="userProjects">
            <h3>Your projects</h3>
            <ul class="yourProjects">
                <li>For the gym</li>
                <li>Groceries</li>
            </ul>
            <button class="addProject">+ Add Project</button>
        </div>
    </div>
    <div id="main">
        <div class="addTask">
            <button id="addButton">+ Add Task</button>
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Add a new task</h2>
                    </div>
                    <div class="modal-body">
                    <input name="description" id="title" type="text" placeholder="Title" required>
                    <input name="priorityType" id="author" type="text" placeholder="Author" required>
                    <div class="priorityButtons">
                        <button class="low">Low</button>
                        <button class="medium">Medium</button>
                        <button class="high">High</button>
                    </div>
                    <button id="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="task priorityHigh">
            <div class="taskLeft">
                <input type="checkbox" class="isComplete">
                <p class="taskText">finish project To Do list</p>
            </div>  
            <div class="taskRight">
                <button class="details">DETAILS</button>
                <p class="date">21-06</p>
                <img class="edit" src="../src/img/edit.png">
                <img class="delete" src="../src/img/trash.png">
            </div>
        </div>
        <div class="task priorityLow">
            <div class="taskLeft">
                <input type="checkbox" class="isComplete" checked>
                <p class="taskText">add strikethrough functionality</p>
            </div>  
            <div class="taskRight">
                <button class="details">DETAILS</button>
                <p class="date">21-06</p>
                <img class="edit" src="../src/img/edit.png">
                <img class="delete" src="../src/img/trash.png">
            </div>
        </div>
    </div>
</body>
</html>
